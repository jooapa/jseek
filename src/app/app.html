<html>
<head>
    <title>jseek</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="loader.css">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="search">
            <img src="search.svg">
            <div class="input-container">
                <div id="highlight-key"></div>
                <input type="text" id="input" class="input-field" placeholder="Start Typing..."/>
                <div id="finder-container">
                    <div id="finder">
                        <div id="finder-type">
                            <p>regex:</p>
                        </div>
                        <div id="finder-doc">
                            <p>Enable or disable regex.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="search-button-container">
            <button id="search-button" class="hidden">Search</button>
        </div>
        <div id="results">
            <!-- <div class="block" onclick="openFile()">

                    <h2><span class="highlight">asd</span>.jammer</h2>
                    <p>C:\ProgramData\Microsoft\<span class="highlight">asdasd</span>Windows Defender\Definition Updates\{56DA2B09-9092-4AC1-AF6F-8020CAC202A4}\mpasdlta.vdm </p>
                </div>
            </div> -->
            <!-- <div class="getting">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            </div> -->
            <button class="block" id="more" onclick="moreResults()">
                More results...
            </button>
        </div>

    </div>
</body>
</html>
